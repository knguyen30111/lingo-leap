name: Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      tag:
        description: 'Release tag (e.g., v1.0.0). Defaults to v{version}'
        required: false
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - develop

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag || format('v{0}', inputs.version) }}
          releaseName: 'Lingo Leap ${{ inputs.tag || format(''v{0}'', inputs.version) }}'
          releaseBody: |
            ## Release ${{ inputs.tag || format('v{0}', inputs.version) }}

            Built from branch: `${{ inputs.branch }}`

            See the assets below to download and install.
          releaseDraft: true
          prerelease: false
